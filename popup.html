<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor" />
          <circle cx="12" cy="18" r="2" fill="currentColor" />
        </svg>
        <span>Meeting Translator</span>
      </div>
      <div class="version">v1.0.0</div>
    </div>

    <!-- Status Section -->
    <div class="status-section">
      <div class="status-indicator" id="statusIndicator">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Initializing...</span>
      </div>
      <div class="platform-info" id="platformInfo" style="display: none;">
        <span class="platform-name" id="platformName"></span>
      </div>
    </div>

    <!-- Main Controls -->
    <div class="controls-section">
      <button class="control-button primary" id="toggleRecording" disabled>
        <svg class="button-icon" id="recordIcon" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="8" fill="currentColor" />
        </svg>
        <span id="recordingText">Start Recording</span>
      </button>

      <div class="secondary-controls">
        <button class="control-button secondary" id="showUI">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" fill="none" />
            <path d="M9 9h6v6H9z" fill="currentColor" />
          </svg>
          Show Interface
        </button>

        <button class="control-button secondary" id="openSettings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" fill="none" />
            <path
              d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24"
              stroke="currentColor" stroke-width="2" />
          </svg>
          Settings
        </button>
      </div>
    </div>

    <!-- Quick Stats -->
    <div class="stats-section" id="statsSection" style="display: none;">
      <div class="stat-item">
        <span class="stat-label">Session Time</span>
        <span class="stat-value" id="sessionTime">00:00</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Transcripts</span>
        <span class="stat-value" id="transcriptCount">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Audio Quality</span>
        <span class="stat-value" id="audioQuality">Good</span>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="actions-section">
      <button class="action-button" id="exportTranscripts" disabled>
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke="currentColor"
            stroke-width="2" fill="none" />
        </svg>
        Export
      </button>

      <button class="action-button" id="clearTranscripts" disabled>
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
          <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
            stroke="currentColor" stroke-width="2" fill="none" />
        </svg>
        Clear
      </button>

      <button class="action-button" id="copyLastTranscript" disabled>
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none" />
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" stroke="currentColor" stroke-width="2"
            fill="none" />
        </svg>
        Copy
      </button>
    </div>

    <!-- Platform Support -->
    <div class="platform-section">
      <div class="platform-title">Supported Platforms</div>
      <div class="platform-grid">
        <div class="platform-item" data-platform="google-meet">
          <div class="platform-icon">ðŸ“¹</div>
          <span>Google Meet</span>
        </div>
        <div class="platform-item" data-platform="zoom">
          <div class="platform-icon">ðŸŽ¥</div>
          <span>Zoom</span>
        </div>
        <div class="platform-item" data-platform="teams">
          <div class="platform-icon">ðŸ‘¥</div>
          <span>Teams</span>
        </div>
      </div>
    </div>

    <!-- Help Section -->
    <div class="help-section">
      <button class="help-button" id="showHelp">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" />
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3M12 17h.01" stroke="currentColor" stroke-width="2" />
        </svg>
        Help & Tutorial
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
